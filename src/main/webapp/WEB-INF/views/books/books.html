<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

<p>There are All books</p>

<br/>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.id} + ' ' + ${book.name} + ' ' + ${book.authorName} + ' ' + ${book.year}">book</a>
</div>

<br/>

<a href="/books/new">Additional new book</a>

</body>
</html>
